format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-io/sample-artifacts.git
  - ORIG_BITRISE_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  test:
    title: Test
    before_run:
      - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
          - content: git clone $SAMPLE_APP_URL ./
    after_run:
      - test_no_keystore
      - test_keystore
      - clear_tmp

  test_no_keystore:
    steps:
    - path::./:
        title: Test without providing Keystore info
        description: |-
          The example input has a default value,
          you can overwrite it if you want to, just like we did below,
          but the step would use the default value specified in the `step.yml`
          file if you would not specify another value.
        run_if: true
        inputs:
          - aab_path: "./app-bitrise-signed.aab"
          - keystore_url: ""
          - keystore_password: ""
          - keystore_alias: ""
          - private_key_password: ""
    after_run:
      - check_outputs
      - clear_artifacts

  test_keystore:
    steps:
    - path::./:
        title: Test with providing Keystore info
        run_if: true
        inputs:
          - aab_path: "./app-bitrise-signed.aab"
          - keystore_url: $BITRISEIO_ANDROID_KEYSTORE_URL
          - keystore_password: $BITRISEIO_ANDROID_KEYSTORE_PASSWORD
          - keystore_alias: $BITRISEIO_ANDROID_KEYSTORE_ALIAS
          - private_key_password: $BITRISEIO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD
    after_run:
      - check_outputs
      - clear_artifacts

  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

  check_outputs:
    steps:
    - script:
        title: Check outputs
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            if [ -z "$BITRISE_APK_PATH" ] ; then echo "BITRISE_APK_PATH env is empty" ; exit 1 ; fi ;
            [[ ! -f $BITRISE_APK_PATH ]] && echo "$BITRISE_APK_PATH does not exist" && exit 1
            exit 0

  clear_tmp:
    steps:
    - script:
        title: Clear TMP
        is_always_run: true
        inputs:
        - content: rm -rf $ORIG_BITRISE_SOURCE_DIR/_tmp

  clear_artifacts:
    steps:
    - script:
        title: Clear Artifacts
        is_always_run: true
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            rm $BITRISE_DEPLOY_DIR/*
            envman add --key BITRISE_APK_PATH --value ""

  # Add workflow: dep-update